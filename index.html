<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My JanusWeb Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load JanusWeb from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/janusweb@1.5.9/dist/janusweb.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <div id="janusweb"></div>

    <script>
      // Initialize JanusWeb and point it at a starting world/room
      janusweb.init({
		container: document.getElementById('janusweb'),
		url: 'worlds/ezHub.jml'   // change to your own world file or URL
      });
    </script>

  </body>
</html>
